<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img src="blocks/profile/__avatar/images/kusto-avatar.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__vocation">Исследователь океана</p>                
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="elements">
            <template id="templElement">
                <div class="element">
                    <button class="element__image-btn" type="button"><img src="" alt="" class="element__image"></button>
                    <button class="element__del" type="button"></button>
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupEditForm">
        <div class="popup__container">
            <form class="popup__form" name="edit-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__input" type="text" name="profile-name" id="profile-name" placeholder="" required>
                <input class="popup__input" type="text" name="profile-vocation" id="profile-vocation" placeholder="" required>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popupAddForm">
        <div class="popup__container">
            <form class="popup__form" name="add-form">
                <h2 class="popup__heading">Новое место</h2>
                <input class="popup__input" type="text" name="element-name" id="element-name" placeholder="Название" required>
                <input class="popup__input" type="text" name="element-link" id="element-link" placeholder="Ссылка на картинку" required>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popupElementImage">
        <div class="popup__container">
            <img src="" alt="" class="popup__element-image">
            <button class="popup__close" type="button"></button>
            <p class="popup__element-title"></p>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
