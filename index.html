<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img src="blocks/profile/__avatar/images/kusto-avatar.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__vocation">Исследователь океана</p>                
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="blocks/element/__image/images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like element__like_active"></button>
            </div>
            <div class="element">
                <img src="blocks/element/__image/images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img src="blocks/element/__image/images/dombay.jpg" alt="Домбай" class="element__image">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img src="blocks/element/__image/images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img src="blocks/element/__image/images/dombay.jpg" alt="Домбай" class="element__image">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img src="blocks/element/__image/images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__like" type="button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__edit-form" name="edit-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__input" type="text" name="profile-name" id="profile-name" placeholder="" required>
                <input class="popup__input" type="text" name="profile-vocation" id="profile-vocation" placeholder="" required>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
