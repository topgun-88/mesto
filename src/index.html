<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <button class="profile__avatar-btn" type="button">
                <img src="#" alt="аватар" class="profile__avatar">
            </button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="elements">
            <template id="templElement">
                <div class="element">
                    <button class="element__image-btn" type="button"><img src="#" alt="." class="element__image"></button>
                    <button class="element__del" type="button"></button>
                    <h2 class="element__title"></h2>
                    <div class="element__like">
                        <button class="element__like-icon" type="button"></button>
                        <p class="element__likes-count"></p>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupEditForm">
        <div class="popup__container">
            <form class="form" name="edit-form">
                <h2 class="form__heading">Редактировать профиль</h2>
                <input class="form__input" type="text" name="name" id="profile-name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="form__input-error profile-name-error"></span>
                <input class="form__input" type="text" name="about" id="profile-vocation" placeholder="Профессия" required minlength="2" maxlength="400">
                <span class="form__input-error profile-vocation-error"></span>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popupAddForm">
        <div class="popup__container">
            <form class="form" name="add-form">
                <h2 class="form__heading">Новое место</h2>
                <input class="form__input" type="text" name="name" id="element-name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="form__input-error element-name-error"></span>
                <input class="form__input" type="url" name="link" id="element-link" placeholder="Ссылка на картинку" required>
                <span class="form__input-error element-link-error"></span>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popupAvatarForm">
        <div class="popup__container">
            <form class="form" name="avatar-form">
                <h2 class="form__heading">Обновить аватар</h2>
                <input class="form__input" type="url" name="link" id="avatar-link" placeholder="Ссылка на картинку" required>
                <span class="form__input-error avatar-link-error"></span>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popupConfirm">
        <div class="popup__container">
            <form class="form" name="confirm-form">
                <h2 class="form__heading">Вы уверены?</h2>
                <button class="form__submit" type="submit">Да</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popupElementImage">
        <div class="popup__container">
            <img src="#" alt="." class="popup__element-image">
            <button class="popup__close" type="button"></button>
            <p class="popup__element-title"></p>
        </div>
    </div>
</body>
</html>
